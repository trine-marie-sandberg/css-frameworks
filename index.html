      <div class="row">
        <div class="p-4 bg-white border border-info rounded-5">
          <div style="max-width: 700px;" class="p-4">
            <div class="m-4">
              <div class="d-flex">
                <h1>Welcome to The Social Vegan</h1>
                <div class="align-self-end">

            <h2 class="m-4">Share something with others</h2>
            <form id="create-post">
              <div class="m-4">
                <label for="title">Title</label>
                <input id="title" name="title" class="border rounded-1 w-100" type="text" required minlength="3">
              </div>
              <div class="m-4">
                <label for="post">Post</label>
                <textarea id="post" name="textarea" class="border rounded-1 w-100" required minlength="15"></textarea>
              </div>
              <div class="m-4">
                <label for="media">Image url</label>
                <input type="text" id="media" name="media" class="border rounded-1 w-100">
              </div>
              <div class="m-4">
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" class="border rounded-1 w-100">
              </div>
              <button name="submitbtn" class="btn btn-primary btn-md text-secondary m-4 p-4">Submit</button>
            </form>
          </div>
          <div class="p-4 mt-4">
            <div>
              <div>
                <form id="tags-form" class="mb-2">
                  <label for="search-tags">Search in tags:</label>
                  <input id="search-tags" type="search" name="tagsearch">
                </form>
                <div id="tag-container" class="bg-primary"></div>
              </div>
              <div class="mt-4 d-flex">
                <button class="btn btn-primary btn-md text-secondary m-4 p-4" id="btn-new">New posts first</button>
                <button class="btn btn-primary btn-md text-secondary m-4 p-4" id="btn-old">Old posts first</button>
              </div>
            </div>
          </div>
          <div class="" id="posts-container"></div>
